<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Calculadora Simples</h1>
            <input type="text" placeholder="Primeiro numero" id="num-1">
            <input type="text" placeholder="Segundo numero" id="num-2">
            <div class="operations">
                <input type="button" value="+" onclick="calc(this)">
                <input type="button" value="-" onclick="calc(this)">
                <input type="button" value="*" onclick="calc(this)">
                <input type="button" value="/" onclick="calc(this)">
            </div>
            <span class="showResult">Resultado</span>
            <button onfocus="" value="Limpar" id="clear" onclick="tela(this)">Limpar</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
